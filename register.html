<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/controllericon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link href="login-style.css" type="text/css" rel="stylesheet">

    <title>Login / Register</title>
</head>

<body>
    <div class="login">
        <div class="form">
            <form id="form" action="/" class="register-form">
                <input id="name" type="text" placeholder="name" required>
                <input id="password" type="password" placeholder="password" required>
                <input id="email" type="email" placeholder="email" required>
                <input class="btnsubmit" type="submit" value="Register">
                <p class="message">Already Registered? <a href="login.html">Login</a></p>
                <br>
                <p class="wannahome"> <a href="index.html">Wanna go back home ? </a>
                </p>
            </form>
            <div id="error"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
